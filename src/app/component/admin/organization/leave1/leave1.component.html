<div class="container-fluid">
    <!-- <app-page-title title="Basic Tables" [breadcrumbItems]="breadCrumbItems"></app-page-title> -->
    <div class="page-title">
      <div class="row">
        <div class="col-12">
          <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-0 font-size-18">Leave Adminsitration</h4>
            <div class="page-title-right">
              <ol class="breadcrumb m-0">
                <li class="breadcrumb-item"><a href="javascript: void(0);">Master Management</a></li>
                <li class="breadcrumb-item active">Leave Administration</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="row mb-2">
                <div class="col-12 text-end">
                  <button type="button" class="btn btn-danger mb-2" data-bs-toggle="modal" data-bs-target="#myLeave" (click)="openModal(content)">
                    <i class="mdi mdi-plus me-1"></i> New Leave Configuration
                  </button>
                  <ng-template #content role="document" let-modal>
                    <div class="modal-header">
                      <h5 class="modal-title" id="myLeaveLabel">Add Leave Detail</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        (click)="modalRef.hide()"></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="row p-1 card-neo-drop">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="company-type" class="form-label">Company </label>
                                    <select class="form-select form-select-sm" id="company-type">
                                        <option>Select Company</option>
                                        <option>Sunpharma</option>
                                        <option>Ranbaxy</option>
                                        <option>GSK</option>
                                        <option>Abott</option>   
                                    </select>
                                </div>
                            </div>
                            
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="leave_type" class="form-label">Leave Type</label>
                                    <input class="form-control form-control-sm" type="text" placeholder="Enter Leave Type" id="leave_type" />
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="no_of_leaves" class="form-label">No. of Leaves</label>
                                    <input class="form-control form-control-sm" type="text" placeholder="Enter no of leaves" id="no_of_leaves" />
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mt-3">
                                    <label class="mb-1">Description</label>
                                    <textarea id="textarea" class="form-control" maxlength="225" rows="3" placeholder="Enter Description"></textarea>
                                </div>
                            </div>

                            
                            
                            
                        </div> 
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary waves-effect" data-bs-dismiss="modal"
                        (click)="modalRef.hide()">Cancel</button>
                      <button type="button" class="btn btn-primary waves-effect waves-light">Save
                      </button>
                    </div>
                  </ng-template><!-- /.modal -->
                </div>
              </div>
    
              
              <div class="table-responsive mb-2">
                <table class="table table-striped table-sm">
                  <thead class="table-success">
                    <tr>
                        <th>Sl No.</th>
                        <th>Company Name</th>
                        <th>Leave Type</th>
                        <th>Action</th>
                    </tr>
                    
                  </thead>
                  <tbody>
                    <tr>
                        <td>1</td>
                        <td>Sunpharma Ltd.</td>
                        <td>PL</td>
                        <td>
                            <a href="javascript:void(0);" class="text-decoration-none">
                                <i class="mdi mdi-file-edit-outline text-success mdi-16px"></i>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Sunpharma Ltd.</td>
                        <td>CL</td>
                        <td>
                            <a href="javascript:void(0);" class="text-decoration-none">
                                <i class="mdi mdi-file-edit-outline text-success mdi-16px"></i>
                            </a>
                        </td>
                    </tr>
    
                    
                  </tbody>
                </table>
              </div>
    
              
            </div>
          </div>
        </div>
    </div>
    
</div>
