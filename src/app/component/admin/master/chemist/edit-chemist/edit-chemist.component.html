<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                <h4 class="mb-0 font-size-18">Edit Chemist</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="/admin/dashboard">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="/admin/chemist">Chemist</a></li>
                        <li class="breadcrumb-item active">Edit Chemist</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <form class="needs-validation">
        <div class="row">
            <div class="col-12">
                <div class="card card-custom">
                    <div class="card-body">
                        <h4 class="card-title card-header-custom">
                            <i class="mdi mdi-account me-2"></i>Chemist Information
                        </h4>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label>Chemist Code <span class="text-danger">*</span></label>
                                <input maxlength="10" type="text" class="form-control form-control-custom" placeholder="Chemist Code">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Chemist Name <span class="text-danger">*</span></label>
                                <input maxlength="100" type="text" class="form-control form-control-custom" placeholder="Chemist Name">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Chemist Type <span class="text-danger">*</span></label>
                                <select class="form-control form-control-custom">
                                    <option>Type 1</option>
                                    <option>Type 2</option>
                                    <option>Type 3</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Category <span class="text-danger">*</span></label>
                                <select class="form-control form-control-custom">
                                    <option>Category 1</option>
                                    <option>Category 2</option>
                                    <option>Category 3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card card-custom">
                    <div class="card-body">
                        <h4 class="card-title card-header-custom">
                            <i class="mdi mdi-map-marker me-2"></i>Address Details
                        </h4>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label>Address 1</label>
                                <input maxlength="500" type="text" class="form-control form-control-custom" placeholder="Address 1">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Address 2</label>
                                <input maxlength="500" type="text" class="form-control form-control-custom" placeholder="Address 2">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Address 3</label>
                                <input maxlength="500" type="text" class="form-control form-control-custom" placeholder="Address 3">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Pin Code</label>
                                <input maxlength="50" type="text" class="form-control form-control-custom" placeholder="Pin Code">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>State</label>
                                <ng-select [items]="states" bindLabel="name" bindValue="id" placeholder="Select State"></ng-select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>City</label>
                                <ng-select [items]="cities" bindLabel="name" bindValue="id" placeholder="Select City"></ng-select>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card card-custom-alternate">
                    <div class="card-body">
                        <h4 class="card-title">
                            <i class="mdi mdi-briefcase me-2"></i>Contact Details
                        </h4>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label>Contact Person</label>
                                <input maxlength="100" type="text" class="form-control form-control-custom" placeholder="Contact Person">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Phone No</label>
                                <input maxlength="15" type="text" class="form-control form-control-custom" placeholder="Phone No">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Mobile No</label>
                                <input maxlength="50" type="text" class="form-control form-control-custom" placeholder="Mobile No">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Email ID</label>
                                <input maxlength="50" type="text" class="form-control form-control-custom" placeholder="Email ID">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>GST No</label>
                                <input maxlength="50" type="text" class="form-control form-control-custom" placeholder="GST No">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Associated Stockist</label>
                                <ng-select [items]="associatedStockist" bindLabel="name" bindValue="id" placeholder="Select Associated Stockist"></ng-select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Potential Business</label>
                                <input type="number" class="form-control form-control-custom" placeholder="Potential Business">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>DL No. 1</label>
                                <input type="number" class="form-control form-control-custom" placeholder="DL No. 1">
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="cancel" class="btn btn-secondary" routerLink="/admin/chemist">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
