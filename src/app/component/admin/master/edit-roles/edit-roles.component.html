<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                <h4 class="mb-0 font-size-18">Edit Roles</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="javascript: void(0);" routerLink="/admin/dashboard">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="javascript: void(0);" routerLink="/admin/roles">Roles</a></li>
                        <li class="breadcrumb-item active">Edit Roles</li>

            </div>
        </div>

    <form>
        <div class="row">
            <div class="col-12">
                <!-- Task Information -->
                <div class="card card-custom">
                    <div class="card-body">
                        <h4 class="card-title card-header-custom">
                            <i class="mdi mdi-account-key me-2"></i>Role Detail
                        </h4>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label class="form-label">Client <span class="text-danger">*</span></label>
                                    <select class="form-select">
                                      <option>Select Client</option>
                                      <option selected>Loreum Pharma Pvt Ltd.</option>
                                      <option>Loreum Pharma</option>
                                      <option>Loreum Pharma Co.</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label class="form-label">Role Type <span class="text-danger">*</span></label>
                                    <select class="form-select">
                                      <option>Select type</option>
                                      <option>Product Admin</option>
                                      <option selected>Client Admin</option>
                                      <option>Managers</option>
                                      <option>Field Employee</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="company-name" class="form-label">Role Name <span class="text-danger">*</span></label>
                                    <input class="form-control" type="text" value="ABM" id="nameu-name" required />
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="company-name" class="form-label">Designation Name <span class="text-danger">*</span></label>
                                    <input class="form-control" type="text" value="ABM" id="menu-url" required />
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label class="form-label">Designation Level</label>
                                    <select class="form-select">
                                      <option>Select level</option>
                                      <option selected>Level 1</option>
                                      <option>Level 2</option>
                                      <option>Level 3</option>
                                    </select>
                                </div>
                            </div>
                               <div class="col-md-3">
                                <div class="mb-3">
                                    <label class="form-label">Working Area</label>
                                    <select class="form-select">
                                      <option>Give Access</option>
                                      <option selected>Zone wise</option>
                                      <option>Region wise</option>
                                      <option>Headquater wise</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="division-code" class="form-label">Roles Description</label>
                                    <textarea class="form-control" rows="1" placeholder="Enter roles description" id="company-description">This is dummy text</textarea>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label>Status</label>
                                    <div class="form-switch form-switch-md">
                                        <input class="form-check-input me-1" type="checkbox" id="SwitchCheckSizemd" checked>
                                        <label class="form-check-label" for="SwitchCheckSizemd"> Active</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                                    <label class="form-check-label" for="gridCheck">

                    <div class="card-body">
                        <div class="d-flex flex-wrap gap-2 mt-2">
