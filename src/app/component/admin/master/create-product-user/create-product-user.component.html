<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                <h4 class="mb-0 font-size-18">Add Product User</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="javascript: void(0);" routerLink="/admin/dashboard">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="javascript: void(0);" routerLink="/admin/productuser">Product Users</a></li>
                        <li class="breadcrumb-item active">Add Product User</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <form class="needs-validation">
        <div class="row">
            <div class="col-12">
                <!-- Personal Information -->
                <div class="card card-custom">
                    <div class="card-body">
                        <h4 class="card-title card-header-custom">
                            <i class="mdi mdi-account me-2"></i>Information
                        </h4>
                        <div class="row">
                           <div class="col-md-3 mb-3">
                                <label>First Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control form-control-custom" placeholder="First Name">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Middle Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control form-control-custom" placeholder="Middle Name">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Last Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control form-control-custom" placeholder="Last Name">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Gender <span class="text-danger">*</span></label>
                                <select class="form-control form-control-custom">
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Birth Date <span class="text-danger">*</span></label>
                                <input type="date" class="form-control form-control-custom">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Designation <span class="text-danger">*</span></label>
                                <select class="form-control form-control-custom">
                                    <option>Select designation</option>
                                    <option>Product Admin</option>
                                    <option>Product Report Admin</option>
                                    <option>Client Onboarding Admin</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="card card-custom-alternate">
                    <div class="card-body">
                        <h4 class="card-title">
                            <i class="mdi mdi-phone me-2"></i>Contact Information
                        </h4>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label>Mobile No <span class="text-danger">*</span></label>
                                <input type="text" class="form-control form-control-custom" placeholder="Mobile No">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Phone No</label>
                                <input type="text" class="form-control form-control-custom" placeholder="Phone No">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control form-control-custom" placeholder="Email">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Reference & Miscellaneous -->
                <div class="card card-custom">
                    <div class="card-body">
                        <h4 class="card-title card-header-custom">
                            <i class="mdi mdi-lock me-2"></i>Password
                        </h4>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label>Password <span class="text-danger">*</span></label>
                                <input type="password" class="form-control form-control-custom" placeholder="Enter password">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Confirm Password <span class="text-danger">*</span></label>
                                <input type="password" class="form-control form-control-custom" placeholder="Enter confirm password">
                            </div>
                        </div>
                        
                    </div>
                </div>

                <div class="card card-custom-alternate">
                    <div class="card-body">
                        <div class="d-flex flex-wrap gap-2 mt-2">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="button" [routerLink]="'/admin/productuser'" class="btn btn-secondary">Cancel</button>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
    </form>
</div>
