<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                <h4 class="mb-0 font-size-18">User Password</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="javascript: void(0);" routerLink="/admin/dashboard">Dashboard</a></li>
                        <li class="breadcrumb-item active">User Password</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <form class="needs-validation">
        <div class="row">
            <div class="col-12">
                <!-- Password & Miscellaneous -->
                <div class="card card-custom">
                    <div class="card-body">
                        <h4 class="card-title card-header-custom">
                            <i class="mdi mdi-lock me-2"></i>Password Change
                        </h4>
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label>Old Password <span class="text-danger">*</span></label>
                                <input type="password" class="form-control form-control-custom w-25" placeholder="Enter old password">
                            </div>
                            <div class="col-md-12 mb-3">
                                <label>New Password <span class="text-danger">*</span></label>
                                <input type="password" class="form-control form-control-custom w-25" placeholder="Enter new password" >
                            </div>
                            <div class="col-md-12 mb-3">
                                <label>Confirm New Password <span class="text-danger">*</span></label>
                                <input type="password" class="form-control form-control-custom w-25" placeholder="Confirm new password">
                            </div>
                        </div>
                        
                    </div>
                </div>

                <div class="card card-custom-alternate">
                    <div class="card-body">
                        <div class="d-flex flex-wrap gap-2 mt-2">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <button type="submit" class="btn btn-secondary">Cancel</button>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
    </form>
</div>
